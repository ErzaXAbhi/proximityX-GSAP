<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProximityX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      referrerpolicy="no-referrer"

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo">
        <h1>ProximityX</h1>
      </div>
      <div class="menu">
        <ul>
          <li class="active">About</li>
          <li>Collection</li>
          <li>Features</li>
          <li>Store</li>
        </ul>
      </div>
    </nav>

    <!-- hero section -->

    <section class="hero">
      <div class="hero-txt">
        <div class="top-heading">
          <h1>
            where style <br />
            meets <br />
            innovation.
          </h1>
          <h6>embrace the future on your wrist</h6>
        </div>
        <div class="bottom-heading">
          <p>
            experince the perfect blend <br />
            of modern aesthectic and <br />
            cutting-edge technology with <br />
            our sleek smart watches.
          </p>
          <button class="btn">
            Explore collection <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>
      <div class="hero-img"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
